<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehmet ÖZEN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-area">
        <div class="position-controller">
            <div class="logo-area"><img src="./google.jpg" alt=""></div>
            <div class="searchbox">
                <div class="search-items">
                    <p class="search-header">Search the web using Google!</p>
                    <input type="text" name="google" id="google" class="google">
                    <div class="btn-area">
                        <button class="search-btn">Google Search</button>
                        <button class="search-btn">I'm feeling lucky</button>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="footer-left">
                    <div class="left-header">Special Searches</div>
                    <a href="" class="left-link">Stanford Search</a>
                    <a href="" class="left-link">Linux Search</a>
                </div>
                <div class="footer-middle">
                    <ul>
                        <a href="" class="middle-link">Help</a>
                        <a href="" class="middle-link">About Google!</a>
                        <a href="" class="middle-link">Company Info</a>
                        <a href="" class="middle-link">Google! Logos</a>
                    </ul>
                </div>
                <div class="footer-right">
                    <div class="right-header">Get Google! <br> updates monthly:</div>
                    <input type="email" name="email" id="email" placeholder="your e-mail">
                    <div class="area-bottom">
                        <button class="subscribe-btn">Subscribe</button>
                        <a href="" class="right-link">Archive</a>
                    </div>
                </div>
            </div>
            <div class="copyright"><p class="copyright-text">Copyright © 1198 Google Inc. </p></div>
        </div>
    </section>
</body>
</html>
